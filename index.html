                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

    <br>
    <br>
    <div class="container pt-4">
        <div class="card">
            <div class="card-header text-bg-primary">
                Agregar nota v2
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mi nota</label>
                            <textarea class="form-control" id="txtNote" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <a href="#" class="btn btn-light btn-sm">
                            <i class="fa-solid fa-camera mr-3"></i>
                            Tomar foto
                        </a>

                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <a id="btnSaveNote" role="button" class="btn btn-success btn-sm">Guardar</a>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h3>Mis notas</h3>
        <small class="text-muted fst-italic">Haz click en aquella nota que desees editar.</small>

        <div class="notes"></div>
        <div class="load-more p-5 d-flex justify-content-center">
            <div class="loading">Cargando notas...</div>
        </div>

        <!-- Full screen modal -->
        <!-- Modal -->
        <div class="modal modal-fullscreen-xxl-down" id="editNote" aria-labelledby="editNoteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editNoteLabel">Editar nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card text-center">
                            <div class="card-header">
                                <img src="/images/img.jpg" class="img-fluid rounded" alt="Only caché." />
                            </div>
                            <div class="card-body">
                                <input type="hidden" id="idNote" />
                                <textarea id="input-edit-note" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" id="updateNote" class="btn btn-primary">
                            Guardar cambios
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
